<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio Instituto Gourmet</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="logo-footer.svg" class="image" alt="logo instituto gourmet">
        </div>
        <div class="instituto">
            <h1>Site Sorteio Instituto Gourmet Barreiro</h1>
        </div>
        <div class="formulario">
            <h1 class="titulo">Formulário</h1>
                <div class="form">
                    <form>
                        <label for="nomesobrenome">Nome e Sobrenome</label>
                        <input type="text" class="input_padrao" id="nomesobrenome" required>

                        <label for="email">Email</label>
                        <input type="email" class="input_padrao" id="email" placeholder="SeuEmail@dominio.com">

                        <label for="telefone">Telefone</label>
                        <input type="number" class="input_padrao" id="telefone" required placeholder="(DDD) 00000-0000">

                        <fieldset>
                            <legend>Qual aula experimental deseja participar?</legend>
                            <label for="radio_venda"><input type="radio" name="contato" value="venda" id="radio_venda">Faça e Venda</label>
                            <label for="radio_chef"><input type="radio" name="contato" value="chef" id="radio_chef">Chef Mix</label>
                        </fieldset>
                        <input type="submit" value="Enviar Formulário" class="submit">
                    </form>
                </div>
        </div>
        

    </div>
    
</body>
</html>
